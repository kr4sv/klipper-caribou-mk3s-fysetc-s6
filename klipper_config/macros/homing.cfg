[homing_override]
gcode:
    M117 Homing the toolhead
    G90
    G1 Z10 F7200
    G28 X0 Y0
    M400
    G1 X101 Y100 F7200
    G28 Z0
    M400
    G1 Z20 F7200
    M117
axes: Z
set_position_x: 0
set_position_y: 0
set_position_z: 0

[gcode_macro G80]
gcode:
    M117 Bed leveling
    {% if printer.extruder.target != 0 %}
        {% if printer.extruder.temperature < printer.extruder.target %}
            M109 S{printer.extruder.target|float}
        {% endif %}
        {% if printer.extruder.temperature > 200 %}
            M83
            G92 E0.0
            G1 E-6 F5000
        {% endif %}
    {% endif %}
    G28
    BED_MESH_CALIBRATE
    G1 X0 Y0 F7200
    G1 Z0.28 F1000
    {% if printer.extruder.temperature > 200 %}
        G1 E6 F1000
    {% endif %}
    M117
    M400

[gcode_macro G81]
gcode:
    BED_MESH_OUTPUT

[z_tilt]
z_positions:
 -30,105
 280,105
points:
 215,1
 215,96
 215,193
 5,193
 5,96
 5,1
speed: 100
horizontal_move_z: 5.0

    
[gcode_macro OFFSET_FROM_VARS]
gcode:
    SET_GCODE_OFFSET Z=0
    SET_GCODE_OFFSET Z_ADJUST={printer.save_variables.variables.plate_offset_z|float}
    M117 Sheet:  {printer.save_variables.variables.plate_name}
      {action_respond_info("Init Plate: %s --> set z_offset: %.3f" % (printer.save_variables.variables.plate_name|string,printer.save_variables.variables.plate_offset_z|float))}
